<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>详情触屏版</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link href="css/base.css" rel="stylesheet" type="text/css">
	<link href="css/content.css" rel="stylesheet" type="text/css">
	<script src="scripts/jquery.js" type="text/javascript"></script>
	<script src="scripts/common.js" type="text/javascript"></script>
	<script src="scripts/product.js" type="text/javascript"></script>
	<script src="scripts/server/BaseServer.js"></script>
	<script src="scripts/server/RoleServer/detail.js" type="text/javascript"></script>
	<style>
		.btn {
			width: 50%;
			text-align: center;
			float: left;
		}
		
		.btn .cart {
			display: block;
			height: 35px;
			margin: 0 10px;
			border-radius: 3px;
			line-height: 35px;
			color: #fff;
			background: #6cb248;
		}
		
		.editDiv .info {
			border: 1px solid #c8c7cc;
			margin-top: 10px;
			margin-bottom: 5px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<header>
		<div class="new-header">
			<h2>详情</h2>
		</div>
	</header>
	<div id="content" style="display: show;">
		<div class="h15"></div>
		<div class="conBox">
			<div class="info">
				<span class="text" id="status">22</span>
			</div>
			<div class="info">
				<span class="text" id="type">22</span>
			</div>
		</div>
		<div class="footerBar" id="handlediv">
			<div>
				<a href="#" id="edit" class="buy">修改</a>
			</div>
			<div>
				<a href="#" id="delete" class="cart">删除</a>
			</div>
		</div>
	</div>
	<form action="" id="editform" method="POST" style="display:none">
		<div class="editDiv">
			<div class="info">
				<input type="text" name="roleName" id="roleName" class="new-srch-input" />
			</div>
			<div class="info">
				<input type="text" name="roleType" id="roleType" class="new-srch-input" />
			</div>
			<div style="width: 100%;">
				<div class="btn">
					<a href="#" id="submit" class="cart">提交</a>
				</div>
				<div class="btn">
					<a href="#" id="return" class="cart">返回</a>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
